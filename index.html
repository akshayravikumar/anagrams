 <!DOCTYPE html>
 <head>
  <title>Anagram Finder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta name="author" content="Akshay Ravikumar">
  <!-- Compiled and minified CSS -->

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <link rel="stylesheet" href="anagrams.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

</head>
<body>


  <div class="row">

    <div class = "col m4 s1">  &nbsp;</div>

    <div class = "col m4 s10">

      <div id = "title" class = "center-align"> Anagrams Finder </div>

      <br/>
      
      <form id = "inputForm">
        <div class = "input-field">
          <label for = "inputWord">Which word?</label>
          <input type = "text" id = "inputWord" value = "">
        </div>
      </form>

      <button class = "waves-effect waves-light btn-large deep-orange lighten-2" id = "submitForm">
        Find Steals!
      </button>  

      <br/>
      <br/>

      <div id = "numAns" class = "center-align"> Results will show here: </div>

      <div id = "hover" class = "center-align"> 
        Hover over a word to see what letters you need.  
      </div>

    <br/>
    
    <ul id = "results">
    </ul>

    </div>
  </div>

  <div class = "col m4 s1"> </div>
</body>

<script src="words.js"></script>
<script src="anagrams.js"></script>
</html>
